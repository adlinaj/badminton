<ion-app>
  <ion-menu  content-id="main" menuId="main-menu" side="start" type="reveal">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title class="ion-text-center">Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item [routerLink]="['/index']">
            <ion-icon name="home" slot="start" color="primary"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/profile']">
            <ion-icon name="person-circle-outline" slot="start" color="primary"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/court']">
            <ion-icon name="bookmark-outline" slot="start" color="primary"></ion-icon>
            <ion-label>Book Court</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="chatbubbles" slot="start" slot="start" color="primary"></ion-icon>
            <ion-label>FAQ</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/home']">
            <ion-icon name="exit" slot="start" color="primary"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
