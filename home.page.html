<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button></ion-back-button>
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/logo1.jpeg" alt="logo">
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>

  <ion-button class="ion-padding" expand="full" shape="round" color="primary" (click)="login(user)">
    LOGIN
  </ion-button>
  
  <p class="ion-padding" expand="full" shape="round" color="light" [routerLink]="['/register']">
    Dont have an account? Register now!
  </p>
</ion-content>
