<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>Edit Post</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="view-post"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-text color="danger">
      <p>Update booking information</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="post.name" required ></ion-input>
    </ion-item>
  
    <ion-list>
      <ion-item>
        <ion-label>Place</ion-label>
        <ion-select value="place" [(ngModel)]="post.place">
          <ion-select-option value="AJ">AJ Badminton Court</ion-select-option>
          <ion-select-option value="Wadah">Wadah Badminton Court</ion-select-option>
        </ion-select>
      </ion-item>
  
      <ion-item>
        <ion-label>Period</ion-label>
        <ion-select value="period" [(ngModel)]="post.period">
          <ion-select-option value="1 Hour">1 Hour</ion-select-option>
          <ion-select-option value="2 Hours">2 Hours</ion-select-option>
          <ion-select-option value="3 Hours">3 Hours</ion-select-option>
        </ion-select>
      </ion-item>
      </ion-list>
  
      <ion-item>
        <ion-label class="ion-padding">Date</ion-label>
        <ion-input [(ngModel)]="post.date" name="date" type="date" class="form-control"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="post.email" required></ion-input>
      </ion-item>

    <ion-button expand="block" (click)="updatePost(post)">
      <ion-icon slot="start" name="send"></ion-icon>
      Update
    </ion-button>

  </div>
</ion-content>
